<div class="container">
<h1>User Registration</h1>
<form (ngSubmit)="submit(login)" #login="ngForm">
    <div class="form-group">
        <label for="firstname">First Name  </label>
        <input #name="ngModel" type="text" name="firstname" class="form-control" ngModel required minlength="2" maxlength="7">
        <div *ngIf="!name.valid">
            Error Occured!
        </div>
    </div>
    
    <pre></pre>
    <div class="form-group">
        <label for="lasstname">Last Name  </label>
        <input type="text" name="lastname" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
        <label for="email">Email  </label>
        <input type="text" name="email" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
        <label for="password">Password </label>
        <input type="text" name="password" class="form-control" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<form #registration="ngForm">

    <div>{{firstname}}</div>
    <div *ngIf="fname.pristine">It's Pristine</div>
    <div *ngIf="fname.dirty">It's Dirty</div>
    <input type="text" name="lastname">
    <br>
    <br>

    <button (click)="fetchData()">Fetch Data</button>
